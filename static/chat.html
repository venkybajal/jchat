<html>
    <head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script></head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
<style>.message-bubble 
{
    padding: 10px 0px 10px 0px;
}

.message-bubble:nth-child(even) { background-color: #F5F5F5; }

.message-bubble > *
{
    padding-left: 10px;    
}

.panel-body { padding: 0px; }

.panel-heading { background-color: #3d6da7 !important; color: white !important; }</style>
<script>
    $(document).ready(function(){
    //Open a WebSocket connection.
    var wsUri = "ws://127.0.0.1:8080";   
    websocket = new WebSocket(wsUri); 
    
    //Connected to server
    websocket.onopen = function(ev) {
        alert('Connected to server ');
    }
    
    //Connection close
    websocket.onclose = function(ev) { 
        alert('Disconnected');
    };
    
    //Message Receved
    websocket.onmessage = function(ev) { 
        
        $("#div").hide()
        $("#chatbox").show()

       
    };
    
    //Error
    websocket.onerror = function(ev) { 
        alert('Error '+ev.data);
    };
    
     //Send a Message
    $('#send').click(function(){ 
        var username = $("[name=field1]").val()+" "+$("[name=field2]").val()
        var email = $("[name=field3]").val()
        var age = $("[name=field4]").val()
        
        var mymessage = "REGISTER"+" "+username+" "+email+" "+age+" "; 
        websocket.send(mymessage);
    });
});
    </script>
     <body>
   <div id = "start">
    <form class="pure-form">
    <fieldset>
        <legend>A compact inline form</legend>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <label for="remember">
            <input id="remember" type="checkbox"> Remember me
        </label>

        <button type="submit" id = "send" class="pure-button pure-button-primary">Sign in</button>
    </fieldset> 
</form>
</div>

<div class="container">
    <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">Panel heading without title</div>
          <div class="panel-body">
            <div class="container">
                <div class="row message-bubble">
                <p class="text-muted">Matt Townsen</p>
                    <span>Why is yo shit so broke?</span>
                </div>
                <div class="row message-bubble">
                    <p class="text-muted">Matt Townsen</p>
                    <p>It Isn't'</p>
                </div>
                <div class="row message-bubble">
                <p class="text-muted">Matt Townsen</p>
                    <p>Umm yes it is</p>
                </div>
                <div class="row message-bubble">
                <p class="text-muted">Matt Townsen</p>
                    <p>Test message</p>
                </div>
            </div>
            <div class="panel-footer">
                 <div class="input-group">
                  <input type="text" class="form-control">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Send</button>
                  </span>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>

         </body>   
   </html>
